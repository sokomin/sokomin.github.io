    <style>
        :root {
            /* --bg: #0f1115; */
            /* --panel: #161a22; */
            --panel-2: #1f2430;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --acc: #60a5fa;
            --red: #f87171;
            --green: #34d399;
            --amber: #fbbf24;
        }

        * {
            box-sizing: border-box;
        }

        /* html,
        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Yu Gothic", "Meiryo", Arial, sans-serif;
        } */

        a {
            color: var(--acc);
        }

        header {
            position: sticky;
            top: 0;
            background: linear-gradient(180deg, rgba(15, 17, 21, .95), rgba(15, 17, 21, .8));
            backdrop-filter: blur(6px);
            border-bottom: 1px solid #222733;
            z-index: 10;
        }

        header .wrap {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 16px;
            align-items: center;
            padding: 12px 16px;
        }

        h1 {
            font-size: 20px;
            margin: 0;
            letter-spacing: .5px;
        }

        .pill {
            display: inline-flex;
            gap: 8px;
            align-items: center;
            background: var(--panel);
            border: 1px solid #222733;
            padding: 8px 10px;
            border-radius: 999px;
            font-size: 12px;
            color: var(--muted);
        }

        .pill strong {
            color: var(--text);
        }

        .container {
            max-width: 1120px;
            margin: 0 auto;
            padding: 20px 16px 80px;
        }

        .grid {
            display: grid;
            gap: 16px;
        }

        @media (min-width: 960px) {
            .grid-3 {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }

        .card {
            background: var(--panel);
            border: 1px solid #222733;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
            overflow: clip;
            padding: 3px;
        }

        .card header {
            position: relative;
            /* background: linear-gradient(180deg, rgba(31, 36, 48, .7), rgba(31, 36, 48, .4)); */
            border: none;
        }

        .card h2 {
            font-size: 16px;
            margin: 0;
            padding: 3px 3px;
        }

        .card .body {
            padding: 12px;
        }

        .row {
            display: grid;
            grid-template-columns: auto 68px;
            gap: 10px;
            align-items: center;
            padding: 6px 8px;
            border-radius: 10px;
        }

        .row:nth-child(odd) {
            background: rgba(255, 255, 255, .02);
        }

        .row label {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        select {
            width: 100%;
            padding: 6px 8px;
            border-radius: 10px;
            background: var(--panel-2);
            color: var(--text);
            border: 1px solid #2a3140;
            outline: none;
        }

        select:disabled {
            opacity: .6;
            filter: grayscale(.3);
        }

        .stage {
            display: grid;
            grid-template-columns: auto 68px;
            gap: 10px;
            align-items: center;
            padding: 6px 8px;
            border-radius: 10px;
            /* grid-template-columns: 1fr 90px;
            gap: 10px;
            align-items: center;
            margin-bottom: 8px; */
        }

        .stage small {
            color: var(--muted);
        }

        .stage .badge {
            justify-self: end;
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 999px;
            background: #222733;
            border: 1px solid #2a3140;
        }

        .locked {
            border: 1px dashed #384357;
            color: var(--muted);
            border-radius: 12px;
            padding: 8px 10px;
            margin: 8px 0;
            display: grid;
            grid-template-columns: 20px 1fr;
            gap: 10px;
            align-items: center;
        }

        .locked svg {
            opacity: .7;
        }

        .totals {
            display: grid;
            gap: 8px;
        }

        .totals .line {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            padding: 6px 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, .03);
        }

        .totals .sum {
            font-size: 24px;
            font-weight: 700;
            color: white;
        }

        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        button {
            background: var(--panel-2);
            color: var(--text);
            border: 1px solid #2a3140;
            border-radius: 12px;
            padding: 8px 12px;
            cursor: pointer;
        }

        button:hover {
            filter: brightness(1.1);
        }

        .mono {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }

        footer {
            margin-top: 28px;
            color: var(--muted);
            font-size: 12px;
        }

        .hint {
            color: var(--amber);
            font-size: 12px;
        }
    </style>
